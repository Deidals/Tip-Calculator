<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <header>
    <h1 id="spli">SPLI</h1>
    <h1 id="tter">TTER</h1>
  </header>

  <main>
    <form>
    <fieldset id="billFieldset">
      <label for="Bill"><h2>Bill</h2></label>
      <div class="input-wrapper">
        <span><img src="images/icon-dollar.svg" alt="Dollar Sign"></span>
        <input type="text" name="bill" id="bill" placeholder="0" pattern="(\d*\.\d+|\d+)" title="Please enter a valid floating-point number." required>
      </div>
    </fieldset>
    
    <fieldset id="tipFieldset">
      <legend><h2>Select Tip %</h2></legend>
      <div id="tipButton">
        <button type="button" class="tip" percent="0.05">5%</button>
        <button type="button" class="tip" percent="0.10">10%</button>
        <button type="button" class="tip" percent="0.15">15%</button>
        <button type="button" class="tip" percent="0.25">25%</button>
        <button type="button" class="tip" percent="0.50">50%</button>
        <input type="number" name="customTip" id="customTip" placeholder="Custom" min="1" max="100">
      </div>
    </fieldset>

    <fieldset id="peopleFieldset">
      <label for="peopleNumber"><h2>Number of People</h2></label>
      <div class="input-wrapper">
        <span><img src="images/icon-person.svg" alt="Person Icon"></span>
        <input type="number" name="people" id="people" placeholder="0">
      </div>
    </fieldset>

    <fieldset id="tipField">
      
        <div class="tipLabel">
          <label for="tipAmount" class="whiteTip">Tip Amount</label>
          <label for="perPerson" class="greyTip">/ person</label>
        </div>
          <span id="tipAmount">$0.00</span>
        <div class="tipLabel">
          <label for="total" class="whiteTip">Total</label>
          <label for="perPerson" class="greyTip">/ person</label>
        </div>
        </div>
          <span id="totalAmount">$0.00</span>
        
        <button type="reset" id="reset">RESET</button>
    </fieldset>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Alqorni Trikandalas Ginting</a>.
      </div>
    </form>
  </main>

  <script src="main.js"></script>
</body>
</html>
